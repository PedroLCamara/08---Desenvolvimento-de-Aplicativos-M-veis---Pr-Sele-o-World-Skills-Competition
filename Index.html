<html>
    <head>
        <link rel="stylesheet" href="sytle.css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>IFinance</title>

                        <a class="NomeMarca">Brand Name</a>
                        <i class="fas fa-search IconeMobile"></i>

                        <i class="fas fa-bars IconeMobile"></i>
                    </nav>
                    <nav class="NavHeader">

                    <a>Login</a>
                    <!-- Link de redirecionamento para a página de cadastro -->
